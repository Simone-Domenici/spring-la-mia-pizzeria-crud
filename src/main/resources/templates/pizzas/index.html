<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>

<head>
    <div th:replace="~{fragments/fragments :: headTags}"></div>
    <title>Pizzas</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar(current='pizzas')}"></nav>
    <div class="container">
        <h1>Pizzas</h1>
        <table class="table table-striped table-bordered table-hover" th:if="${pizzas != null}">
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>See Deetails</th>
            </tr>
            <tr th:each="pizza : ${pizzas}" th:object="${pizza}">
                <td>
                    <img th:src="@{*{urlPhoto}}" alt="Pizza Image" width="100" height="100" />
                </td>
                <td th:text="*{name}"></td>
                <td th:text="*{description}"></td>
                <td th:text="|$*{price}|"></td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{/pizzas/{id}(id=*{id})}">See Details</a>
                </td>
            </tr>
        </table>
        <div th:if="${pizzas == null}">
            <p>No pizzas available.</p>
        </div>
        <hr />
    </div>

    <div th:replace="~{fragments/fragments :: scripts}"></div>
</body>

</html>
